<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Güvenli İhbar Sistemi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Güvenli İhbar Sistemi</h1>
      <form id="ihbarForm">
        <div class="form-group">
          <label for="olayTarihi">Olay Tarihi: *</label>
          <input type="date" id="olayTarihi" name="olayTarihi" />
        </div>

        <div class="form-group">
          <label>Olay Tanımı: *</label>
          <div id="olayTanimlariContainer" class="checkbox-group">
            <!-- Olay tanımları JavaScript ile doldurulacak -->
          </div>
        </div>

        <div class="form-group">
          <label for="olayAciklamasi">Olay Açıklaması: *</label>
          <textarea
            id="olayAciklamasi"
            name="olayAciklamasi"
            rows="5"
          ></textarea>
          <div id="karakterSayaci">Minimum 30 karakter gerekli (0/30)</div>
        </div>

        <div class="form-group">
          <label>Güvenlik Doğrulaması: *</label>
          <div class="captcha-container">
            <span id="captchaQuestion"></span>
            <input
              type="number"
              id="captchaAnswer"
              name="captchaAnswer"
            />
            <input type="hidden" id="captchaExpected" name="captchaExpected" />
          </div>
        </div>

        <button type="submit" id="submitBtn">İhbarı Gönder</button>
      </form>

      <!-- Başarılı ihbar için modal -->
      <div id="successModal" class="modal">
        <div class="modal-content">
          <div class="success-message">İhbarınız Başarıyla Kaydedildi</div>
          <p>İhbarınız güvenli bir şekilde sistemimize kaydedilmiştir.</p>
          <button onclick="window.location.reload()">Yeni İhbar Oluştur</button>
        </div>
      </div>
    </div>
    <script src="olay_tanimlari.js"></script>
    <script src="script.js"></script>
  </body>
</html>
